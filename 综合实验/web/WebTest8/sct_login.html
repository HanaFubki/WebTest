<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCT系统登录</title>
    <script src="../js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#stu_sub").click(function () {
                $(".student_part").fadeIn(0);
                $(".teacher_part").fadeOut(0);
                $("#stu_sub").css("font-weight" , "bolder");
                $("#tea_sub").css("font-weight" , "");
            });
            $("#tea_sub").click(function () {
                $(".student_part").fadeOut(0);
                $(".teacher_part").fadeIn(0);
                $("#stu_sub").css("font-weight" , "");
                $("#tea_sub").css("font-weight" , "bolder");
            });
            $("#student_btn").click(function () {
                $.post("./stuLoginServlet" , $("#student_form").serialize() , function (backData) {
                    if(backData.flag){
                        location.href = "./sct_student.html";
                    }else{
                        alert("登陆失败，请确认您的电话号或密码");
                    }
                });
            });
            $("#teacher_btn").click(function () {
                $.post("./teaLoginServlet" , $("#teacher_form").serialize() , function (backData) {
                    if(backData.flag){
                        location.href = "./sct_teacher.html";
                    }else{
                        alert("登陆失败，请确认您的电话号或密码");
                    }
                });
            });
        });
    </script>
</head>
<body style="text-align: center;">
    <div style="margin-top: 150px;">
        <button id="stu_sub" style="font-size : 20px;font-weight: bolder;background-color: white;border: white">学生登录</button>
        <button id="tea_sub" style="font-size : 20px;background-color: white;border: white">教师登录</button><br><br>
        <div class="student_part">
            <form id="student_form">
                电话号码 : <input type="text" name="stel"><br>
                登录密码 : <input type="password" name="spassword"><br>
            </form>
            <button id="student_btn">登录</button>&nbsp;<a href="./sct_register.html">没有账号？点击注册</a>
        </div>
        <div class="teacher_part" style="display: none">
            <form id="teacher_form">
                电话号码 : <input type="text" name="ttel"><br>
                登录密码 : <input type="password" name="tpassword"><br>
            </form>
            <button id="teacher_btn">登录</button>&nbsp;<a href="./sct_register.html">没有账号？点击注册</a>
        </div>
    </div>
</body>
</html>
